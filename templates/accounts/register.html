{% block content %}
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
   <div class="modal-header">
      <h3 id="modal-title">REGISTER ACCOUNT</h3>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
   </div>
   <div class="modal-body">
      <div class="input-group mb-3">
         <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
         </div>
         {{form.username}}
      </div>

			<div class="input-group mb-3">
         <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
         </div>
         {{form.first_name}}
      </div>

			<div class="input-group mb-3">
         <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
         </div>
         {{form.last_name}}
      </div>

      <div class="input-group mb-2">
         <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-envelope-square"></i></span>
         </div>
         {{form.email}}
      </div>
      <div class="input-group mb-2">
         <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
         </div>
         {{form.password1}}
      </div>
      <div class="input-group mb-2">
         <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
         </div>
         {{form.password2}}
      </div>
   </div>
   {% include 'messages.html' %}
   <div class="modal-footer">
      <div class="d-flex justify-content-center links">
         Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
     </div>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancel
      </button>
      <button type="submit" class="btn btn-primary">Save</button>
   </div>
</form>
{% endblock %}
