
{% block content %}

    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
            aria-labelledby="registerModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="registerModalLongTitle"></h3>
                    <button type="button" class="btn btn-lg close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="POST" hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="modal-body">
                        {{form}}
                    </div>
                    <div class="modal-footer">
                        <div class="mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            <div class="d-flex justify-content-center links">
                                Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
