<!-- Button trigger modal is in import.html-->

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Status detailis or History</h5>
        <button type="button" class="btn btn-lg close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <dl class="row">
          <dt class="col-sm-3">File name</dt>
          <dd class="col-sm-9">task.file_name</dd>
          <dt class="col-sm-3">Instance</dt>
          <dd class="col-sm-9">task.instance</dd>
          <dt class="col-sm-3">Error count</dt>
          <dd class="col-sm-9">task.error_count</dd>
          <dt class="col-sm-3">Start date</dt>
          <dd class="col-sm-9">task.start_date</dd>
          <dt class="col-sm-3">Status</dt>
          <dd class="col-sm-9">task.get_status</dd>
          <dt class="col-sm-3">Time taken</dt>
          <dd class="col-sm-9">task.time_taken</dd>
          <dt class="col-sm-3">Result</dt>
          <dd class="col-sm-9">task.result | linebreaks</dd>
        </dl>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
