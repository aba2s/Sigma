{% block content %}
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' hx-encoding="multipart/form-data"  class="modal-content">
   {% csrf_token %}
   <div class="modal-header">

      {% if is_create_user_insertion_order %}
         <h3 id="modal-title">USER INSERTION ORDER</h3>
      {% endif %}

      {% if is_create_campaign_naming_tool %}
         <h3 id="modal-title">USER INSERTION ORDER WITH CNT </h3>
      {% endif %}
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
   </div>
   <div class="modal-body">
     {{form}}
   </div>
   {% include 'messages.html' %}
   <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
   </div>
</form>
{% endblock %}
