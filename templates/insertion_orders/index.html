{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <style media="screen">
    .hello-msg {
      font-size: 18px;
      color: #fff;
      margin-right: 20px;
    }
  </style>
  <title>Sigma | {% block title %}Home{% endblock title %}</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <a class="navbar-brand" href="#">
      <h4><i class="fa fa-road"></i> Sigma</h4>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item active">
          <a class="nav-link" href="{% url 'user_insertion_orders' user.pk %}">Campaigns</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Actions
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'create_user_insertion_order_by_dsp' insertion_order.pk %}">DSP campaigns</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Statistics
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">By day</a></li>
            <hr>
            <li><a class="dropdown-item" href="#">By dsp & day</a></li>
            <hr>
            <li><a class="dropdown-item" href="#">By format</a></li>
          </ul>
        </li>

      </ul>
    </div>
    <span class="hello-msg"> Hello, {{request.user}}</span>
    <span class="hello-msg">
      <a href="{% url 'logout' %}">
        <i class="fa fa-power-off"></i>
      </a>
    </span>
  </nav>

  {% block content %}

  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ajax for flexmonster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.flexmonster.com/flexmonster.js"></script>
  <script src = "{% static 'js/visualization.js' %}"></script>
</body>
</html>
