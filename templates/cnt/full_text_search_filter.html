<div class="container my-4 post-wrapper" id="full-text-search">

  <!-- Search Start -->
  <div class="jumbotron border shadow">
    <div class="row">
      <div class="col-md">
        <form class="#" method="get" enctype="multipart/form-data">
          <div class="input-group">
            <input name="item-to-search" type="text" placeholder="Search"
              class="form-control form-control-lg" />
            <div class="input-group-append">
              <button class="btn btn-dark btn-lg">
                 <i class="fa fa-search" aria-hidden="true"></i>
              </button>
              <button class="btn btn-primary btn-lg">
                <i class="fa fa-eraser" aria-hidden="true"></i>
              </button>
              <button class="btn btn-info btn-lg" id="btn-advanced-filter">
                <i class="fa fa-sliders" aria-hidden="true"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <h5>CREATED CAMPAIGNS NAMING TOOLS</h5>
    <hr>
    <div class="col-md">
      <div class="card card-body">
        <table class="table table-sm">
          <tr>
            <th>Insertion order name</th>
            <th>Date created</th>
          </tr>

          {% for cnt in user_cnts_full_text_search %}
          <tr>
            <td>{{cnt}}</td>
            <td>{{cnt.created_date}}</td>
            <td><a class="btn btn-sm btn-success" href="#">
                <i class="fa fa-copy"></i></a></td>
            <td><a class="btn btn-sm btn-success" href="">
              <i class="fas fa-pencil-alt"></i></a></td>
            <td><a class="btn btn-sm btn-danger" href="">
              <i class="far fa-trash-alt"></i></a></td>
          <tr>
            {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>
